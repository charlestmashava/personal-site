<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 36px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 18px;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        li::before {
            content: "➡️ ";
            color: #ff6600;
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>My Exciting Hobbies</h1>

    <ul>
        <li>🚀 Programming</li>
        <li>🌐 Building Computer Networks</li>
        <li>🎮 Gaming</li>
        <li>🧘 Meditation</li>
        <li>📚 Reading</li>
        <li>🏊‍♂️ Swimming</li>
    </ul>
</body>
</html>
